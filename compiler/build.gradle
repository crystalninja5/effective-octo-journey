plugins {
    id 'maven-publish'
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup:javapoet:1.11.1'
    compile deps.kotlin.stdlib
    compile deps.misc.dagger
    compile project(':lib')
    compile project(':ir')
    compile 'com.google.auto:auto-common:0.10'
    compile('com.google.dagger:dagger-compiler:2.16') {
        exclude group: 'com.squareup:javapoet'
    }
    compile 'com.google.dagger:dagger:2.16'
    compile 'commons-codec:commons-codec:1.11'

    testCompile project(':stub-compiler')
    testCompile 'com.google.truth:truth:0.42'
    testCompile 'com.google.testing.compile:compile-testing:0.15'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.uber.motif'
            artifactId = 'motif-compiler'
            version = '0.0.1-LOCAL'

            from components.java
        }
    }
}