plugins {
    id 'maven-publish'
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile deps.kotlin.stdlib
    compile deps.autoCommon
    compile deps.commonsCodec
    compile deps.javapoet
    compile deps.dagger
    compile deps.daggerCompiler
    compile project(':lib')
    compile project(':ir')

    testCompile deps.test.truth
    testCompile deps.test.compileTesting
    testCompile project(':stub-compiler')
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.uber.motif'
            artifactId = 'motif-compiler'
            version = '0.0.1-LOCAL'

            from components.java
        }
    }
}

test {
    inputs.files(file("$rootDir/it/src"))
}