plugins {
    id 'maven-publish'
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile deps.kotlin.stdlib
    compile deps.misc.dagger
    compile project(':lib')
    compile 'com.google.auto:auto-common:0.10'
    compile 'com.google.dagger:dagger-compiler:2.16'
    compile 'com.google.dagger:dagger:2.16'
    compile 'com.squareup:javapoet:1.11.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.uber.motif'
            artifactId = 'motif-compiler'
            version = '0.0.1-LOCAL'

            from components.java
        }
    }
}